<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link type="image/png" href="/assets/logo.png" />

    <!-- Title -->
    <title>
      West Hova Integrated Solutions - Excellence in Safety & Innovation
    </title>

    <!-- Meta Description (SEO) -->
    <meta
      name="description"
      content="West Hova Integrated Solutions specializes in HSES policies, community relations, and innovative solutions for sustainable business operations."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="West Hova, HSES Policy, Community Relations, Safety Solutions, Environmental Management, Business Sustainability"
    />

    <!-- Author -->
    <meta name="author" content="West Hova Integrated Solutions" />

    <!-- Open Graph (OG) Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="West Hova Integrated Solutions" />
    <meta
      property="og:description"
      content="A leading independent hydrocarbon measurements and inspection services provider"
    />
    <meta property="og:image" content="/assets/logo.png" />
    <meta property="og:url" content="https://www.westhova.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card for better social media previews -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="West Hova Integrated Solutions" />
    <meta
      name="twitter:description"
      content="Pioneering safety, health, and sustainability in business."
    />
    <meta name="twitter:image" content="/assets/logo.png" />

    <!-- Canonical URL (Avoids duplicate content issues) -->
    <link rel="canonical" href="https://www.westhova.com" />

    <!-- JSON-LD Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "West Hova Integrated Solutions",
        "url": "https://www.westhova.com",
        "logo": "/assets/logo.png",
        "description": "A leading provider of Health, Safety, Environment, and Security (HSES) policies and solutions.",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+234-XXX-XXX-XXXX",
          "contactType": "Customer Support"
        }
      }
    </script>

    <!-- Import Main Stylesheet -->
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ Basic Meta -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="West Hova Integrated Solutions specializes in HSES policies, community relations, and innovative solutions for sustainable business operations."
    />
    <meta
      name="keywords"
      content="West Hova, HSES Policy, Community Relations, Safety Solutions, Environmental Management, Business Sustainability"
    />
    <meta name="author" content="West Hova Integrated Solutions" />
    <meta name="theme-color" content="#FFDB1B" />

    <!-- ✅ Title & Favicon -->
    <title>West Hova Integrated Solutions – Excellence in Safety & Innovation</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="apple-touch-icon" href="/assets/logo.png" />

    <!-- ✅ Preconnect & Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Tailwind (CDN fallback) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: '#FFDB1B',
            },
            fontFamily: {
              sans: ['"Rethink Sans"', 'ui-sans-serif', 'system-ui'],
            },
          },
        },
      };
    </script>

    <!-- ✅ Open Graph (Social Sharing) -->
    <meta property="og:title" content="West Hova Integrated Solutions" />
    <meta
      property="og:description"
      content="A leading independent hydrocarbon measurement and inspection services provider."
    />
    <meta property="og:image" content="/assets/logo.png" />
    <meta property="og:url" content="https://www.westhova.com" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="West Hova Integrated Solutions" />
    <meta
      name="twitter:description"
      content="Pioneering safety, health, and sustainability in business."
    />
    <meta name="twitter:image" content="/assets/logo.png" />

    <!-- ✅ Canonical URL -->
    <link rel="canonical" href="https://www.westhova.com" />

    <!-- ✅ SEO: JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "West Hova Integrated Solutions",
        "url": "https://www.westhova.com",
        "logo": "/assets/logo.png",
        "sameAs": [
          "https://linkedin.com/company/westhova",
          "https://twitter.com/westhova",
          "https://instagram.com/westhova"
        ],
        "description": "A leading provider of Health, Safety, Environment, and Security (HSES) policies and solutions.",
        "contactPoint": [
          {
            "@type": "ContactPoint",
            "telephone": "+234-XXX-XXX-XXXX",
            "contactType": "Customer Support"
          }
        ]
      }
    </script>

    <!-- ✅ Main Styles -->
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body class="font-sans antialiased bg-white text-gray-900">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="root"></div>

    <!-- ✅ Main Entry (Vite React) -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
